# swagger-ui custom path
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.packagesToScan=io.github.tomaskul.springcheckyourworkstudentapi

# Allow H2 DB to be accessed via browser.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DB file location and access credentials (super secure).
spring.datasource.url=jdbc:h2:file:~/h2/studentdb
spring.datasource.username=sa
spring.datasource.password=sa

# Use Hibernate automatic schema generation and script-based schema creation & population.
spring.jpa.defer-datasource-initialization=true
# Script-based initialization is performed by default only for embedded DBs, because we're using Hibernate, we need this param.
spring.sql.init.mode=always

# DB driver.
spring.datasource.driverClassName=org.h2.Driver

# Persist data within DB between restarts.
spring.jpa.hibernate.ddl-auto=create

